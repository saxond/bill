version: "3.8"

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile.remix
    environment:
      - SERVER_PORT=server:8080
    ports:
      - 3000:3000

  server:
    container_name: server
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - 8080:8080